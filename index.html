<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Weather App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="./assets/styles.css" />
</head>

<body>
    <header>
        <h1 class="inline-block">Weather Storm</h1>
    </header>
    <main class="row">
        <section class="col w-50 search-block">
            <div class="searchBar">
                <h2>Search Your Location</h2>
                <input type="text" id="searchBox" name="search-box" placeholder="e.g. Boston" />
            </div>
            
            <div class="searchBtn-container">
                <button id="searchBtn" type="submit" class="btn">Search</button>
            </div>

        </section>

        <section class="col w-50 display-block">
            <div class="row">
                <div class="">
                    <h2 id="currentWeatherTitle"></h2>
                    <section id="today-weather">
                        <img src="" id="today-icon"/>
                        <p id="todayTemp"></p>
                        <p id="todayWind"></p>
                        <p id="todayHumid"></p>
                    </section>

                </div>
                <div class="fiveday-weather row">

                </div>
            </div>

        </section>

    </main>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="./assets/script.js"></script>
</body>
